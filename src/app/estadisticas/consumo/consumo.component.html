<div class="modal" [ngClass]="{'is-active':modal_consumos}">
    <div class="modal-background" (click)="closemodal()"></div>
    <div class="modal-card">
        <div class="modal-card-body">
            <table class="table is-fullwidth">
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Devoluci√≥n</th>
                    <th>Total</th>
                </tr>
                <tr *ngFor="let material of lote_mayor">
                    <ng-container *ngIf="material.ancho">
                        <td>{{material.nombre}} {{material.ancho}} x {{material.largo}} ({{material.marca}})</td>
                    </ng-container>
                    <ng-container *ngIf="!material.ancho">
                        <td>{{material.nombre}} ({{material.marca}})</td>
                    </ng-container>
                    <td>{{material.cantidad}}</td>
                    <td>{{devoluciones_(material.id,material.op)}}</td>
                    <td>
                        {{(material.cantidad - devoluciones_(material.id,material.op)).toFixed(2)}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
